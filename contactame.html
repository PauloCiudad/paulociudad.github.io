<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pciudad - CONTACTAME</title>
    <link rel="stylesheet" href="paulociudad.github.io/styles/contact.css">
</head>
<body>
    <h1><a href="index.html">Paulo Sergio Ciudad Quiroz</a></h1>
    <p><b>Contacto</b></p>

    <p><i>paulociudadq@gmail.com</i></p>
    <p>Tel: +51 989-811-541</p>

    <div class="form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="firstName">Nombres *</label>
                <input type="text" id="firstName">
                <div class="error-message">❗ Introduce tu nombre.</div>
            </div>

            <div class="form-group">
                <label for="lastName">Apellidos *</label>
                <input type="text" id="lastName">
                <div class="error-message">❗ Introduce tu apellido.</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email">
                <div class="error-message">❗ introduce tu correo electronico example@mysite.com.</div>
            </div>

            <div class="form-group">
                <label for="message">Escribe aquí...</label>
                <textarea id="message"></textarea>
                <div class="error-message">❗ Introduce tu respuesta.</div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="./src/contact.js"></script>
</body>
</html>
